<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/import.css">
</head>
<body>

<!-- 카드 뒤집기 perspective -->
<div class="card">
    <div class="wrap">
        <div class="front">
            <div class="street"></div>
            <img class="bycicle" src="https://100dayscss.com/codepen/bycicle.svg" alt="Bicycle">
        </div>
        <div class="back">
            <div class="sky"></div>
            <img class="car" src="https://100dayscss.com/codepen/helicopter.svg" alt="Helicopter">
        </div>
    </div>
</div>


<div class="svg-text">
    <svg width=400 height=200 viewBox="0 0 400 200">
        <text x="35" y="65%">s</text>
        <text x="85" y="60%">o</text>
        <text x="135" y="60%">o</text>
        <text x="190" y="60%">m</text>
        <text x="265" y="65%">i</text>
        <text x="295" y="70%">n</text>
    </svg>
</div>

<script src="./assets/js/index.js"></script>
</body>
</html>
